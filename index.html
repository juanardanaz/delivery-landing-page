<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== DESCRIPTION ===============-->
    <meta name="description" content="This is a responsive delivery landing page practise">
    <title>Delivery | Landing Page</title>
    <!--=============== FAVICON ===============-->

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Delivery</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link">About Us</a>
                    </li>
                    <li class="nav_item">
                        <a href="#services" class="nav_link">Services</a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">Contact Us</a>
                    </li>
                </ul>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>

            <a href="#" class="button button_header">Order Now!</a>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== HOME ===============-->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <img src="./assets/img/home-ilustration.svg" alt="home illustration" class="svg_img svg_color">
            </div>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="about section container" id="about">
            
        </section>

        <!--=============== SECURITY ===============-->
        <section class="security section container">
            
        </section>





    </main>

    <!--=============== FOOTER ===============-->
    <footer></footer>

    <!--=============== SCRIPT ===============-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
